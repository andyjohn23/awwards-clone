{% extends "awwards_users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container confirm-delete">
    <form method="POST" action="" class="form">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Project</legend>
            <h2>Are you sure you want to delete the project <strong>{{ object.sitename }}</strong></h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger" type="submit">Yes, Delete</button>
            <a href="{% url 'post-detail' object.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock content %}
